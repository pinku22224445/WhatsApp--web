                    // Mouse movement with natural acceleration
                    intervals.push(setInterval(() => {
                        const event = new MouseEvent('mousemove', {
                            clientX: Math.random() * window.innerWidth,
                            clientY: Math.random() * window.innerHeight,
                            movementX: (Math.random() - 0.5) * 10,
                            movementY: (Math.random() - 0.5) * 10,
                            bubbles: true
                        });
                        document.dispatchEvent(event);
                    }, 80 + Math.random() * 70));
                    
                    // Natural scrolling
                    intervals.push(setInterval(() => {
                        if(Math.random() > 0.4) {
                            window.scrollBy({
                                top: (Math.random() - 0.3) * 150,
                                behavior: 'smooth'
                            });
                        }
                    }, 1500 + Math.random() * 1500));
                    
                    // Occasional clicks
                    intervals.push(setInterval(() => {
                        if(Math.random() > 0.7) {
                            const event = new MouseEvent('click', {
                                clientX: Math.random() * window.innerWidth,
                                clientY: Math.random() * window.innerHeight,
                                bubbles: true
                            });
                            document.dispatchEvent(event);
                        }
                    }, 3000 + Math.random() * 2000));
                    
                    // Key presses
                    intervals.push(setInterval(() => {
                        if(Math.random() > 0.9) {
                            const key = String.fromCharCode(97 + Math.floor(Math.random() * 26));
                            document.dispatchEvent(new KeyboardEvent('keydown', {
                                key: key,
                                code: 'Key' + key.toUpperCase(),
                                bubbles: true
                            }));
                        }
                    }, 4000 + Math.random() * 3000));
                    
                    // Tab switching
                    intervals.push(setInterval(() => {
                        if(Math.random() > 0.85) {
                            Object.defineProperty(document, 'hidden', { 
                                get: () => true,
                                configurable: true
                            });
                            document.dispatchEvent(new Event('visibilitychange'));
                            
                            setTimeout(() => {
                                Object.defineProperty(document, 'hidden', { 
                                    get: () => false,
                                    configurable: true
                                });
                                document.dispatchEvent(new Event('visibilitychange'));
                            }, 5000 + Math.random() * 5000);
                        }
                    }, 20000 + Math.random() * 10000));
                    
                    // Focus/blur events
                    intervals.push(setInterval(() => {
                        if(Math.random() > 0.9) {
                            window.dispatchEvent(new Event('blur'));
                            setTimeout(() => window.dispatchEvent(new Event('focus')), 2000 + Math.random() * 3000);
                        }
                    }, 15000 + Math.random() * 10000));
                };
                
                const stop = function() {
                    intervals.forEach(i => clearInterval(i));
                };
                
                return { start, stop };
            })();
            
            // ===============================================
            // PART 4: BRAHMAND ACTIVATION
            // ===============================================
            
            window.activateBrahmand = function() {
                // Switch screens
                document.getElementById('screen1').style.display = 'none';
                document.getElementById('screen2').style.display = 'block';
                
                // Start ultimate human
                UltimateHuman.start();
                
                // Status messages
                const statuses = [
                    "Connecting...",
                    "Loading...",
                    "Syncing...",
                    "Securing...",
                    "Encrypting..."
                ];
                
                let statusIndex = 0;
                
                // Timer
                let timeLeft = 60;
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('countdown').innerText = timeLeft;
                    
                    // Update progress
                    document.getElementById('progressFill').style.width = ((60 - timeLeft) * 100/60) + '%';
                    
                    // Update status every 5 seconds
                    if(timeLeft % 5 === 0) {
                        document.getElementById('statusMessage').innerText = 
                            statuses[statusIndex++ % statuses.length];
                        document.getElementById('subMessage').innerText = 
                            Math.random() > 0.5 ? 'Secure connection ‚Ä¢ End-to-end encrypted' : 'Loading your chats...';
                    }
                    
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        UltimateHuman.stop();
                        
                        // Redirect to REAL WhatsApp
                        window.location.href = "https://api.whatsapp.com/send?phone=9186709805522";
                    }
                }, 1000);
                
                // Start brahmand engine after delay
                setTimeout(() => {
                    BrahmandEngine.start();
                    
                    // Show progress in console
                    setInterval(() => {
                        if(BrahmandEngine.getCount() % 100 === 0) {
                            console.log('‚ö° ' + BrahmandEngine.getCount() + '/1000');
                        }
                    }, 5000);
                }, 2000);
            };
        })();
    </script>
